spring.application.name=movie-review-system-copy

#MySQL property
spring.datasource.url=jdbc:mysql://localhost:3306/movie-review-with-jpa
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver


#Hibernate Properties
spring.jpa.hibernate.ddl-auto=update
spring.jps.show-sql=true
spring.jps.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.devtools.livereload.enabled=true